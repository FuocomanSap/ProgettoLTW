<p>Access an array value of a JSON object.</p>

<p id="demo"></p>

<script>
var string = "0,1";
var array = [string];
alert(array[0]);
var myObj, x;
myObj = {
    "name":"John",
    "age":30,
    "cars":[ "Ford", "BMW", "Fiat" ]
};

alert("ciao");
var c = JSON.stringify(myObj);
alert(c);
var l = JSON.parse(c)
alert(l.cars);

l.cars=[l.cars].push("ciao");

x = l.cars[2];
alert(x);
document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
